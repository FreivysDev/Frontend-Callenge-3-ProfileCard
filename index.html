<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Profile card component</title>
    <link rel="stylesheet" href="./styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <article class="card">
      <header class="card__header">
        <img
          src="./images/image-victor.jpg"
          alt="Card Photo"
          class="card__photo"
        />
      </header>

      <section class="card__info">
        <p class="card__name">
          Victor Crest <span class="card__text">26</span>
        </p>
        <p class="card__text">London</p>
      </section>

      <footer class="card__footer footer">
        <section class="footer__statistics">
          <article class="footer__number">80k</article>
          <article class="footer__title">Followers</article>
        </section>

        <section class="footer__statistics">
          <article class="footer__number">803k</article>
          <article class="footer__title">Likes</article>
        </section>

        <section class="footer__statistics">
          <article class="footer__number">1.4k</article>
          <article class="footer__title">Photos</article>
        </section>
      </footer>
    </article>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/freivys">Freivys Paredes</a>.
    </div>
  </body>
</html>
